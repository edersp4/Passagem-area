<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Trechos</title>
</h:head>
<h:body>
	<f:view>
		<h2>Cadastro de Trechos</h2>
		<h:form id="frm-trechos">
			<p:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Nome" />
					<p:inputText value="#{trechoMBean.trecho.nome}"></p:inputText>

					<h:outputText value="Horário de Saída" />
					<p:calendar value="#{trechoMBean.trecho.horarioSaida}" timeOnly="true" pattern="HH:mm" locale="pt" />

					<h:outputText value="Horário de Chegada" />
					<p:calendar value="#{trechoMBean.trecho.horarioChegada}" timeOnly="true" pattern="HH:mm" locale="pt"/>

					<h:outputText value="Número do Vôo" />
					<p:inputText value="#{trechoMBean.trecho.numeroVoo}"></p:inputText>

					<h:outputText value="Preço" />
					
					<p:inputText value="#{trechoMBean.trecho.preco}">
						<f:convertNumber pattern="#,##0.00"/>
					</p:inputText>

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{trechoMBean.cadastrar}" />
					<p:commandButton value="Adicionar Assentos" action="cadastro-assento" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
