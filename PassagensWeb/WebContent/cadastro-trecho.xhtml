<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Trechos</title>
</h:head>
<h:body>
	<f:view>
		<h2>Cadastro de Clientes</h2>
		<h:form id="frm-trechos">
			<p:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Nome" />
					<p:inputText value="#{trechoMBean.trecho.nome}"></p:inputText>

					<h:outputText value="Horário de Saída" />
					<!-- <p:inputText value=""></p:inputText> -->

					<h:outputText value="Horário de Chegada" />
					<!-- <p:inputText value=""></p:inputText> -->

					<h:outputText value="Número do Vôo" />
					<p:inputText value="#{trechoMBean.trecho.numeroVoo}"></p:inputText>

					<h:outputText value="Preço" />
					<p:inputText value="#{trechoMBean.trecho.preco}"></p:inputText>

				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:commandButton value="Salvar" action="#{trechoMBean.cadastrar}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
