
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="fmr-cliente">
			<h2>Cadastro de Clientes</h2>
			<p:panel>
				<h:panelGrid columns="2">
					<h:outputText value="Nome" />
					<p:inputText value="#{clienteMBean.cliente.nome}"></p:inputText>

					<h:outputText value="Sobrenome" />
					<p:inputText value="#{clienteMBean.cliente.sobrenome}"></p:inputText>

					<h:outputText value="RG" />
					<p:inputText value="#{clienteMBean.cliente.rg}"></p:inputText>

					<h:outputText value="CPF" />
					<p:inputText value="#{clienteMBean.cliente.cpf}"></p:inputText>

					<h:outputText value="UsuÃ¡rio" />
					<p:inputText value="#{clienteMBean.cliente.usuario}"></p:inputText>

					<h:outputText value="Senha" />
					<p:password value="#{clienteMBean.cliente.senha}"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{clienteMBean.cadastrar()}" update="fmr-clientes"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
