
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consulta de Reservas</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="fmr-login">
			<h2>Consulta de Reservas</h2>
			<p:panel>
				<p:dataTable id="reserva-table" var="reser" value="#{loginMBean.listReservas}" >
					<p:column headerText="id">
						<h:outputText value="#{reser.id}" />
					</p:column>
					<p:column headerText="id">
						<h:outputText value="#{reser.numeroAssento}" />
					</p:column>
				</p:dataTable>
				<h:panelGrid columns="2">
					<p:commandButton value="Listar Reservas" action="#{loginMBean.popularlistaReserva()}" update="reserva-table"/>
					<p:commandButton value="Limpar" action="#{loginMBean.limparLista()}" update="reserva-table"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
