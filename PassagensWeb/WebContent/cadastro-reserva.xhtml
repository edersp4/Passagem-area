
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="fmr-reserva">
			<h2>Reserva</h2>
			<p:panel>
				<h:panelGrid columns="2">
					
					<h:outputText value="Assento" />
					<p:inputText value="#{reservaMBean.reserva.numeroAssento}"></p:inputText>

					</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{reservaMBean.salvar()}"/>
					<p:commandButton value="Fazer Reserva" action="cadastro-reserva"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
