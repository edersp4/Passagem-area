
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Clientes</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="fmr-reserva">
			<h2>Reserva</h2>
			<p:panel>
				<h:panelGrid columns="2">
					<p:outputLabel value="Selecione um Trecho" />
					<p:selectOneMenu id="trecho-combo" value="#{assentoMBean.trechoReserva}">
						<f:selectItems var="tre" value="#{assentoMBean.recuperaTrechos()}" itemLabel="#{tre.nome}" itemValue="#{tre}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid>
					<p:dataTable id="table-assentos" var="assento" value="#{assentoMBean.listAssentos}">
						<p:column headerText="id">
							<h:outputText value="#{assento.numero}" />
						</p:column>
						<p:column headerText="Trecho">
							<h:outputText value="#{assento.idTrecho.nome}" />
						</p:column>
						<p:column headerText="Classe">
							<h:outputText value="#{assento.classeAssento}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{reservaMBean.salvar()}" />
					<p:commandButton value="Consultar Assentos" action="#{assentoMBean.popularAssentos()}" update="fmr-reserva" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
