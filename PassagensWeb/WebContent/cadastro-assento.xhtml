
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Assentos</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="fmr-assento">
			<h2>Cadastro de Assentos</h2>
			<p:panel>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel value="#{assentoMBean.trechoEscolhido}" />
					<p:selectOneMenu id="trecho"
						value="#{assentoMBean.trechoEscolhido}">
						<f:selectItem itemLabel="Escolha o trecho" itemValue="" />
						<f:selectItems var="trec"
							value="#{assentoMBean.recuperaTrechos()}"
							itemLabel="#{trec.nome}" itemValue="#{trec.id}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:outputText value="Classe do assento" />
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio id="console"
							value="#{assentoMBean.assento.classeAssento}">
							<f:selectItem itemLabel="Executiva" itemValue="Executiva" />
							<f:selectItem itemLabel="Economica" itemValue="Economica" />
						</p:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Inserir assento"
						action="#{assentoMBean.cadastrar()}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</h:body>
</html>
